<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/newpost/newpost.js"></script>
    <title>2.9cm</title>
  </head>
  <body>

    <header class="p-6 bg-slate-200 flex justify-between">
      <h1 class="logo font-bold">
        <a href="/">2.9cm</a>
      </h1>
      <nav>
        <ul class="flex gap-5">
          <li><a href="/">HOME</a></li>
          <li><a href="/src/pages/product/">PRODUCT</a></li>
          <li><a href="/src/pages/login/">LOGIN</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      
      <div class="wrapper">
        <div class="brand">
          <label for="brand">브랜드</label>
          <input type="text" id="brand" />
        </div>

        <div class="visual">
          <label for="imgField"></label>
          <input type="file" id="imgField" />
          <div class="render"></div>
        </div>

        <div class="desc">
          <label for="description">상품 목록</label>
          <input type="text" id="description" />
        </div>

        <div class="price">
          <label for="price">가격</label>
          <input type="text" id="price" />
        </div>

        <div class="discount">
          <label for="discount">할인율(%)</label>
          <input type="text" id="discount" />
        </div>

      </div>

      <div class="buttonGroup">
        <button class="cancel" type="button">취소</button>
        <button class="add" type="button">추가</button>
      </div>

    </div>

  </body>
</html>
