<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/register/register.js"></script>
    <title>2.9cm</title>
  </head>
  <body>

    <header class="p-6 bg-slate-200 flex justify-between">
      <h1 class="logo font-bold">
        <a href="/">2.9cm</a>
      </h1>
      <nav>
        <ul class="flex gap-5">
          <li><a href="/">HOME</a></li>
          <li><a href="/src/pages/product/">PRODUCT</a></li>
          <li><a href="/src/pages/login/">LOGIN</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      
      <h2>회원가입</h2>
      <div class="line">
        <div></div>
      </div>

      <div class="wrapper">
        <div class="step-1">
          <h3>
            로그인에 사용할 <br />
            아이디를 입렵해주세요.
          </h3>
          <label for="idField"></label>
          <input type="email" id="idField" placeholder="아이디(이메일) 입력" />
        
          <button class="next-1" type="button" disabled>다음</button>
        </div>

        <div class="step-2">
          <h3>
            로그인에 사용할 <br />
            비밀번호를 입렵해주세요.
          </h3>
          <label for="pwField"></label>
          <input type="password" id="pwField" placeholder="비밀번호 입력" />
        
          <button class="next-2" type="button" disabled>다음</button>
        </div>
      </div>

    </div>

  </body>
</html>
