<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/detail/detail.js"></script>
    <title>2.9cm</title>
  </head>
  <body>

    <header class="p-6 bg-slate-200 flex justify-between">
      <h1 class="logo font-bold">
        <a href="/">2.9cm</a>
      </h1>
      <nav>
        <ul class="flex gap-5">
          <li><a href="/">HOME</a></li>
          <li><a href="/src/pages/product/">PRODUCT</a></li>
          <li><a href="/src/pages/login/">LOGIN</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="wrapper">
        <div class="brand">
          <label for="brand">브랜드</label>
          <input type="text" value="링서울" id="brand" />
        </div>
        <div class="visual">
          <img src="/src/assets/thumb.jpg" alt="" />
        </div>
        <div class="desc">
          <label for="description">상품 제목</label>
          <input type="text" value="[29xm 단독]어쩌꾸저쩌구메롱메롱" />
        </div>
        <div class="price">
          <label for="price">가격</label>
          <input type="text" value="399000" id="price" />
        </div>
        <div class="discount">
          <label for="discount">할인율(%)</label>
          <input type="text" value="30" id="discount" />
        </div>
        <div class="real-price">250000원</div>
      </div>

      <div class="buttonGroup">
        <button class="cancel" type="button">취소</button>
        <button class="modify" type="button">수정</button>
      </div>
    </div>

  </body>
</html>
